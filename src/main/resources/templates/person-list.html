<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Product List</title>
</head>

<body>
	<div class="container">
	<h2>Product List</h2>
	<p>List of product stored in our database:</p>
	<div th:unless="${#lists.isEmpty(product)}" class="list-container">
		<table class="box">
			<tr>
				<th></th>
				<th>ID</th>
				<th>Ürün İsmi</th>
				<th>Adet</th>
				<th>Barkod Numarası</th>
				<th>Alış Fiyatı</th>
				<th>Satış Fiyatı</th>
				<th>Tarih</th>
			</tr>
			<tr th:each="p : ${product}">
				<td><a th:href="'/delete/' + ${p.id}"><img src="/img/delete1.png" width="20"></a></td>
				<td th:text="${p.id}"></td>
				<td th:text="${p.productName}"></td>
				<td th:text="${p.count}"></td>
				<td th:text="${p.barcode}"></td>
				<td th:text="${p.purchasePrice}"></td>
				<td th:text="${p.salePrice}"></td>
				<td><span th:text="${#temporals.format(p.dateOfBirth, 'dd.MM.yyyy')}"></span>
				    <span th:if="${#strings.isEmpty(p.dateOfBirth)}" th:text="'---'"></span></td>
			</tr>
		</table>
	</div>
	
	<div th:if="${#lists.isEmpty(product)}">
		<p class="small-italic">No data found.</p>
	</div>
	<p>You can add a new product <a href="/form.html">here</a>.</p>
	</div>	
</body>

</html>
